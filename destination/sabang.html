<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sabang – Wonderful Indonesia</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/destination-page.css" />
  
  <style>
    .video-container iframe {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 8px; /* Opsional, agar sudut tidak tajam */
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="header-inner">

      <div class="brand">
        <a href="../index.html">
          <img src="https://i.imgur.com/AlXf6fy.jpeg" alt="Logo Wonderful Indonesia" class="brand-logo">
        </a>
      </div>

      <nav class="site-nav">
        <ul class="nav-list">
          <li><a class="nav-link" href="../index.html">Home</a></li>
          <li><a class="nav-link" href="../about.html">About</a></li>

          <li class="nav-item-dropdown">

            <button class="nav-link drop-toggle" aria-haspopup="true" aria-expanded="false">
              Destination ▾
            </button>

            <div class="dropdown-panel" aria-hidden="true">
              <a href="./sabang.html" class="dropdown-item">Sabang</a>
              <a href="./toba.html" class="dropdown-item">Toba</a>
              <a href="./bromo.html" class="dropdown-item">Bromo</a>
              <a href="./labuanbajo.html" class="dropdown-item">Labuan Bajo</a>
              <a href="./rajaampat.html" class="dropdown-item">Raja Ampat</a>
            </div>
          </li>

          <li><a class="nav-link" href="../contact.html">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main class="destination-main">

    <h1 class="destination-title">SABANG</h1>

    <div class="video-container">
      <iframe 
        src="https://drive.google.com/file/d/1Zc42nh39Leq3M2bHVd_9-NyalQEOQHMO/preview" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="slideshow">
      <img id="slideImg" src="https://i.imgur.com/JyvBwVB.jpeg" alt="Slideshow Sabang" style="cursor: pointer;">
    </div>

    <div class="slide-description" id="slideDesc">
      Snorkeling di Pantai Iboih - Gambar ini menunjukkan keindahan bawah laut Sabang yang jernih. Kamu bisa snorkeling atau diving untuk melihat terumbu karang dan ikan-ikan tropis yang berwarna-warni.
    </div>

  </main>

  <script>
    /* --- DROPDOWN --- */
    (function(){
      const toggle = document.querySelector('.drop-toggle');
      const panel = document.querySelector('.dropdown-panel');
      
      toggle.addEventListener('click', () => {
        const visible = panel.getAttribute('aria-hidden') === 'false';
        panel.setAttribute('aria-hidden', visible ? 'true' : 'false');
        toggle.setAttribute('aria-expanded', visible ? 'false' : 'true');
      });

      document.addEventListener('click', (ev) => {
        if (!ev.target.closest('.nav-item-dropdown')) {
          panel.setAttribute('aria-hidden', 'true');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });
    })();


    /* --- SLIDESHOW --- */
    // Mengganti path gambar ke Link Imgur
    const slideImages = [
      "https://i.imgur.com/JyvBwVB.jpeg", // g1
      "https://i.imgur.com/ZyxkRMX.jpeg", // g2
      "https://i.imgur.com/H28XVJ0.jpeg", // g3
      "https://i.imgur.com/3DMriBN.jpeg", // g4
      "https://i.imgur.com/sBbbLgf.jpeg"  // g5
    ];

    // Teks Deskripsi
    const slideTexts = [
      "Snorkeling di Pantai Iboih - Gambar ini menunjukkan keindahan bawah laut Sabang yang jernih. Kamu bisa snorkeling atau diving untuk melihat terumbu karang dan ikan-ikan tropis yang berwarna-warni.",
      "Berfoto di Tugu Nol Kilometer - Kegiatan wajib bagi setiap wisatawan! Abadikan momenmu di landmark paling ikonik yang menandakan titik paling barat Indonesia, dengan latar belakang laut yang indah.",
      "Bersantai di Pantai Sumur Tiga - Jika kamu mencari ketenangan, Pantai Sumur Tiga adalah tempatnya. Nikmati waktu santai dengan berbaring di hammock sambil membaca buku atau sekadar menikmati pemandangan pantai pasir putih yang menawan.",
      "BENTOR - Salah satu kendaran khas dari kota ini, anda dapat menikmati berjalan - jalan mengelilingi kota menggunakan transportasi ini.",
      "Pemandangan Exotic - Selain destinasi yang beragam, sabang juga memiliki landmark tak kalah unik dari yang lainya."
    ];

    let index = 0;
    const slideImg = document.getElementById("slideImg");
    const slideDesc = document.getElementById("slideDesc");

    function changeSlide() {
      index = (index + 1) % slideImages.length;
      // Menambahkan efek fade sederhana jika diinginkan, tapi untuk sekarang direct change
      slideImg.src = slideImages[index];
      slideDesc.innerText = slideTexts[index];
    }

    // interval 7 detik
    let autoSlide = setInterval(changeSlide, 7000);

    // klik untuk next image
    slideImg.addEventListener("click", () => {
      changeSlide();
      clearInterval(autoSlide);
      autoSlide = setInterval(changeSlide, 7000);
    });
  </script>

</body>
</html>
