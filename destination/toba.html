<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danau Toba – Wonderful Indonesia</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/destination-page.css" />

  <style>
    .video-container iframe {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="header-inner">

      <div class="brand">
        <a href="../index.html">
          <img src="https://i.imgur.com/AlXf6fy.jpeg" alt="Logo Wonderful Indonesia" class="brand-logo">
        </a>
      </div>

      <nav class="site-nav">
        <ul class="nav-list">
          <li><a class="nav-link" href="../index.html">Home</a></li>
          <li><a class="nav-link" href="../about.html">About</a></li>

          <li class="nav-item-dropdown">

            <button class="nav-link drop-toggle" aria-haspopup="true" aria-expanded="false">
              Destination ▾
            </button>

            <div class="dropdown-panel" aria-hidden="true">
              <a href="./sabang.html" class="dropdown-item">Sabang</a>
              <a href="./toba.html" class="dropdown-item">Toba</a>
              <a href="./bromo.html" class="dropdown-item">Bromo</a>
              <a href="./labuanbajo.html" class="dropdown-item">Labuan Bajo</a>
              <a href="./rajaampat.html" class="dropdown-item">Raja Ampat</a>
            </div>
          </li>

          <li><a class="nav-link" href="../contact.html">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main class="destination-main">

    <h1 class="destination-title">TOBA</h1>

    <div class="video-container">
      <iframe 
        src="https://drive.google.com/file/d/1lZloKSJ1G0ePgc2WFrv0iBYk3m064ku-/preview" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="slideshow">
      <img id="slideImg" src="https://i.imgur.com/Qyt91af.jpeg" alt="Slideshow Toba" style="cursor: pointer;">
    </div>

    <div class="slide-description" id="slideDesc">
      Bersepeda di Tepian Danau - Nikmati udara segar dan pemandangan indah Danau Toba dengan bersepeda santai di jalur khusus yang tersedia di beberapa area.
    </div>

  </main>

  <script>
    /* --- DROPDOWN --- */
    (function(){
      const toggle = document.querySelector('.drop-toggle');
      const panel = document.querySelector('.dropdown-panel');
      
      toggle.addEventListener('click', () => {
        const visible = panel.getAttribute('aria-hidden') === 'false';
        panel.setAttribute('aria-hidden', visible ? 'true' : 'false');
        toggle.setAttribute('aria-expanded', visible ? 'false' : 'true');
      });

      document.addEventListener('click', (ev) => {
        if (!ev.target.closest('.nav-item-dropdown')) {
          panel.setAttribute('aria-hidden', 'true');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });
    })();


    /* --- SLIDESHOW --- */
    // Mengganti path gambar ke Link Imgur
    const slideImages = [
      "https://i.imgur.com/Qyt91af.jpeg", // g1
      "https://i.imgur.com/BxgSD2g.jpeg", // g2
      "https://i.imgur.com/UeB66c4.jpeg", // g3
      "https://i.imgur.com/UhcLWzi.jpeg", // g4
      "https://i.imgur.com/5KuK1Q1.jpeg"  // g5
    ];

    const slideTexts = [
      "Bersepeda di Tepian Danau - Nikmati udara segar dan pemandangan indah Danau Toba dengan bersepeda santai di jalur khusus yang tersedia di beberapa area.",
      "Berkayak di Perairan Tenang - Bagi yang suka aktivitas air yang lebih tenang, berkayak adalah pilihan yang tepat untuk menjelajahi keindahan danau dari dekat.",
      "Berenang di Pantai Pasir Putih - Terdapat beberapa titik di sekitar Danau Toba yang memiliki pantai berpasir putih dan perairan dangkal yang aman untuk berenang bersama keluarga",
      "Menyaksikan Tarian Tradisional Batak - Jangan lewatkan kesempatan untuk menyaksikan pertunjukan budaya, seperti tarian Tor-Tor, yang sering diadakan di hotel atau pusat kebudayaan.",
      "Mengunjungi Situs Sejarah - Jelajahi kekayaan sejarah Batak dengan mengunjungi situs-situs seperti Huta Siallagan, yang terkenal dengan Batu Kursi Raja Siallagan."
    ];

    let index = 0;
    const slideImg = document.getElementById("slideImg");
    const slideDesc = document.getElementById("slideDesc");

    function changeSlide() {
      index = (index + 1) % slideImages.length;
      slideImg.src = slideImages[index];
      slideDesc.innerText = slideTexts[index];
    }

    // interval 7 detik
    let autoSlide = setInterval(changeSlide, 7000);

    // klik untuk next image
    slideImg.addEventListener("click", () => {
      changeSlide();
      clearInterval(autoSlide);
      autoSlide = setInterval(changeSlide, 7000);
    });
  </script>

</body>
</html>
